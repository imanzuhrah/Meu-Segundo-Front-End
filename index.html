<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Grid System</title>

    <!-- CDN do CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <!-- Container principal -->
    <div class="container-fluid bg-dark p-5 text-center">

        <!-- Primeira linha -->
        <div class="row">

            <div class="col bg-primary p-5">Coluna 1</div>
            <div class="col bg-danger p-5">Coluna 2</div>
            <div class="col bg-success p-5">Coluna 3</div>
            <div class="col bg-warning p-5">Coluna 4</div>
            <div class="col bg-info p-5">Coluna 5</div>

        </div>

        <!-- Segunda linha-->
        <div class="row">

            <div class="col bg-secondary p-5 col-5">Coluna 1</div>
            <div class="col bg-info p-5 col-2">Coluna 2</div>
            <div class="col bg-primary p-5 col-5">Coluna 3</div>

        </div>


    </div>



    <!-- CDN do Javascript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
